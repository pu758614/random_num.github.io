<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亂數抽籤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        #result, #currentCode {
            font-size: 48px;
            margin: 20px 0;
            height: 60px;
        }
        button {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #resetButton, #showResultsButton {
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #showResultsButton {
            background-color: #4CAF50;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .developer {
            margin-top: 20px;
            font-style: italic;
            color: #666;
        }
        #rangeInputs {
            margin-top: 10px;
        }
        #rangeInputs input {
            width: 50px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="currentCode"></div>
        <div id="result"></div>
        <button onclick="draw()">抽籤</button>
        <button onclick="hideNumber()">我知道了</button>
    </div>
    <button id="showResultsButton" onclick="confirmShowResults()">公布結果</button>
    <button id="resetButton" onclick="confirmReset()">重置</button>
    <div id="rangeInputs">
        範圍：
        <input type="number" id="minNumber" value="0" min="0">
        到
        <input type="number" id="maxNumber" value="100" min="0">
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="resultList"></div>
        </div>
    </div>

    <div class="developer">
        dev:Shuin 2024/07/13
    </div>

    <script>
        let numbers = [];
        let currentNumber = null;
        let results = {};
        let currentCode = 'A';

        function initializeNumbers(min, max) {
            numbers = Array.from({length: max - min + 1}, (_, i) => i + min);
        }

        function draw() {
            if (numbers.length === 0) {
                alert('所有數字都已抽完，請重置！');
                return;
            }
            const index = Math.floor(Math.random() * numbers.length);
            currentNumber = numbers[index];
            numbers.splice(index, 1);
            document.getElementById('result').textContent = currentNumber;
            document.getElementById('currentCode').textContent = currentCode;
            results[currentCode] = currentNumber;
            currentCode = String.fromCharCode(currentCode.charCodeAt(0) + 1);
        }

        function hideNumber() {
            document.getElementById('result').textContent = '';
            document.getElementById('currentCode').textContent = '';
        }

        function confirmReset() {
            if (confirm('確定要重置嗎？')) {
                reset();
            }
        }

        function reset() {
            const min = parseInt(document.getElementById('minNumber').value);
            const max = parseInt(document.getElementById('maxNumber').value);
            if (min >= max) {
                alert('最小值必須小於最大值！');
                return;
            }
            initializeNumbers(min, max);
            currentNumber = null;
            results = {};
            currentCode = 'A';
            document.getElementById('result').textContent = '';
            document.getElementById('currentCode').textContent = '';
            document.getElementById('resultList').innerHTML = '';
        }

        function confirmShowResults() {
            if (confirm('確定要公布結果嗎？')) {
                showResults();
            }
        }

        function showResults() {
            const sortedResults = Object.entries(results).sort((a, b) => b[1] - a[1]);
            let resultHTML = '<h2>抽籤結果（由大到小排序）：</h2>';
            sortedResults.forEach(([code, number]) => {
                resultHTML += `<p>${code}: ${number}</p>`;
            });
            document.getElementById('resultList').innerHTML = resultHTML;
            document.getElementById('resultModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = "none";
        }

        window.onclick = function(event) {
            let modal = document.getElementById('resultModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // 初始化數字範圍
        initializeNumbers(0, 100);
    </script>
</body>
</html>
